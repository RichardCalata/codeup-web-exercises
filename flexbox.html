<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox</title>

    <style>

        * {
            border: 1px solid red;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .flex-container {
            display: flex;

        }

        .flex-item {

            flex-basis: 10%;
        }

        ul {

            list-style: none;
        }


    </style>
</head>
<body>
    <ul class="flex-container">

        <li class="flex-item">item</li>
        <li class="flex-item">item</li>
        <li class="flex-item">item</li>
        <li class="flex-item">item</li>
    </ul>


</body>
</html>
