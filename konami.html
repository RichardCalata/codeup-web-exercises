<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Konami Code</title>

<body>
<h1 class="text-center">Konami Code</h1>
<script src="js/jquery2.2.4.js"></script>
<script>

    //38,38,40,40,37,39,37,39,66,65
    "use strict";


    var count = 0;


    $(document).keyup(function(event){

        var konamiKeys = [38,38,40,40,37,39,37,39,66,65,13];
        var key = event.keyCode;

        if(key == konamiKeys[count]){
            console.log("this message");
            count++;



            console.log(event.keyCode + " is the keyCode");

            console.log(count + " is the count");
        } else {
            count = 0;
        } if(count == konamiKeys.length){
            alert("the 30 lives alert");
        }


    });

</script>
</body>
