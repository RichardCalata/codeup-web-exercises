<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>AJAX Blog</title>
    <style>

        .header {
            text-align:center;
        }

         /*{*/
            /*background-image: url("img/subtle-817155_1280.jpg");*/
            /*background-repeat: no-repeat;*/
            /*background-size: 100%;*/
        /*}*/

        #posts {
            margin: 30px;
        }

        div {

            margin: 20px;
        }
    </style>
</head>
<body>
<div><h1 class="header">AJAX: A Blog</h1></div>

<div id="posts">


</div>

<div>
    <button id="norris" type="button" class="btn btn-block btn-warning">Chuck Norris</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>


    $.ajax("data/blog.json").done(function(response) {
        response.forEach(function(blag){
            $("#posts").append("<p><strong> "+ blag.title + "</strong></p><p>" + blag.content+ "</p>")
        })
    });


    $("#norris").on('click', function(){
            $("#posts").append($.ajax("http://api.icndb.com/jokes/random"))
    })


</script>
</body>
</html>
