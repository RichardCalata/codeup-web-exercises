<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model Exercise</title>
        <link rel="stylesheet" href="css/box_model.css">
    </head>
    <body>
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

        <div id="box-red" class="box"><strong>620-750nm</strong></div>

        <div id="box-orange" class="box"><strong>590-620nm</strong></div>

        <div id="box-yellow" class="box"><strong>570-590nm</strong></div>

        <div id="box-green" class="box"><strong>495-570nm</strong></div>

        <div id="box-blue" class="box"><strong>450-495nm</strong></div>

        <div id="box-violet" class="box"><strong>380-450nm</strong></div>
    </body>
